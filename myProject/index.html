<!doctype HTML>
<html>
  <head>
    <script src="js/pd-fileutils.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/webpd-latest.js"></script>
    <script>
        var patch
        $.get('patches/myPatch.pd', function(patchStr) {
          patch = Pd.loadPatch(patchStr)
          var button = document.getElementById('startBtn');
          Pd.startOnClick(button, function() {
            console.log('clicked');
          });
          $('#stopBtn').click(function() {
            Pd.stop();
          })
        });
    </script>
    <div id="svg"></div>
    <script>
        var patch = pdfu.parse('#N canvas 778 17 450 300 10;\n#X obj 14 13 loadbang;\n#X obj 14 34 print bla;\n#X connect 0 0 1 0;')
        var rendered = pdfu.renderSvg(patch, {svgFile: false})
        $('#svg').html(rendered)
    </script>
  </head>
  <body>
 <button id="startBtn">Start Sound</button>
  <button id="stopBtn">Stop Sound</button>
  <p>Wow-- 220 Hertz! </p>
  </body>
</body>
</html>
